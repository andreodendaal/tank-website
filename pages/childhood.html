<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Childhood</title>
</head>
<body>
    <!-- Navigation Bar -->
    <script src="../assets/js/navbar.js"></script>
    <script>
        createNavBar();
    </script>

    <!-- Main Content Area -->
    <main class="center-content">
        <h1>Early Years</h1>
        <h2>Childhood</h2>
        <div id="childhood-content">
            <!-- CMS content will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact Us</p>
        <div class="social-media-icons">
            <!-- Social media links here -->
        </div>
        <p>&copy; 2024 Tank Odendaal. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const childhoodContent = document.getElementById('childhood-content');

            // Fetch catalog data
            fetch('../catalog.json')
                .then(response => response.json())
                .then(data => {
                    // Load the picture (horseback_picture)
                    const horsebackPictureEntry = data.find(item => item.id === 'horseback_picture');
                    if (horsebackPictureEntry && horsebackPictureEntry.reference.length > 0) {
                        const image = document.createElement('img');
                        image.src = horsebackPictureEntry.reference[0];
                        image.alt = 'Horseback Riding';
                        image.style.maxWidth = '700px'; // Adjust the size as needed
                        image.style.display = 'block';
                        image.style.marginTop = '20px';
                        image.style.marginLeft = 'auto';
                        image.style.marginRight = 'auto';
                        childhoodContent.appendChild(image);
                    }

                    // Load the paragraph text (childhood_text)
                    const childhoodTextEntry = data.find(item => item.id === 'childhood_text');
                    if (childhoodTextEntry) {
                        const paragraph = document.createElement('p');
                        paragraph.textContent = childhoodTextEntry.content;
                        childhoodContent.appendChild(paragraph);
                    }
                });
        });
    </script>
</body>
</html>
