<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>World War 2</title>

</head>
<body class="pad-page">
    <!-- Navigation Bar -->
    <script src="../assets/js/navbar.js"></script>
    <script>
        createNavBar();
    </script>

    <!-- Main Content Area -->
    <main class="center-content">
        <h1>World War 2</h1>
        
        <section id="escape_evasion">
            <h2>Escape and Evasion</h2>
            <div id="escape_evasion_content"></div>
        </section>

        <section id="monte_cassino">
            <h2>Monte Cassino</h2>
            <div id="monte_cassino_content"></div>
        </section>

        <section id="venice_harbor">
            <h2>Venice Harbor</h2>
            <div id="venice_harbor_content"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Contact Us</p>
        <div class="social-media-icons">
            <!-- Social media links here -->
        </div>
        <p>&copy; 2024 Tank Odendaal. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load content for Escape and Evasion section
            const escapeEvasionContent = document.getElementById('escape_evasion_content');

            fetch('../catalog.json')
                .then(response => response.json())
                .then(data => {

                    const escapeTexts = ['escape_evasion_text1'];
                    escapeTexts.forEach(id => {
                        const entry = data.find(item => item.id === id);
                        if (entry) {
                            const paragraph = document.createElement('p');
                            paragraph.textContent = entry.content;
                            escapeEvasionContent.appendChild(paragraph);
                        }
                    });
                    const escapeImages = ['escape_evasion_image1'];
                    escapeImages.forEach(id => {
                        const entry = data.find(item => item.id === id);
                        if (entry && entry.reference.length > 0) {
                            const image = document.createElement('img');
                            image.src = entry.reference[0];
                            image.alt = entry.name;
                            image.style.width = '100%'; 
                            image.style.display = 'block';
                            image.style.marginTop = '20px';
                            image.style.marginLeft = 'auto';
                            image.style.marginRight = 'auto';
                            escapeEvasionContent.appendChild(image);
                        }
                    });
                    

                    const escapeTexts1 = ['escape_evasion_text2'];
                    escapeTexts1.forEach(id => {
                        const entry = data.find(item => item.id === id);
                        if (entry) {
                            const paragraph = document.createElement('p');
                            paragraph.textContent = entry.content;
                            escapeEvasionContent.appendChild(paragraph);
                        }
                    });

                    const escapeImages1 = ['escape_evasion_image2'];
                    escapeImages1.forEach(id => {
                        const entry = data.find(item => item.id === id);
                        if (entry && entry.reference.length > 0) {
                            const image = document.createElement('img');
                            image.src = entry.reference[0];
                            image.alt = entry.name;
                            image.style.maxWidth = '300px';
                            image.style.display = 'block';
                            image.style.marginTop = '20px';
                            image.style.marginLeft = 'auto';
                            image.style.marginRight = 'auto';
                            escapeEvasionContent.appendChild(image);
                        }
                    });
                    const escapeTexts2 = ['escape_evasion_text3'];
                    escapeTexts2.forEach(id => {
                        const entry = data.find(item => item.id === id);
                        if (entry) {
                            const paragraph = document.createElement('p');
                            paragraph.textContent = entry.content;
                            escapeEvasionContent.appendChild(paragraph);
                        }
                    });

                    // Load content for Monte Cassino section
                    const monteCassinoContent = document.getElementById('monte_cassino_content');
                    const monteCassinoTextEntry = data.find(item => item.id === 'monte_cassino_text');
                    if (monteCassinoTextEntry) {
                        const paragraph = document.createElement('p');
                        paragraph.textContent = monteCassinoTextEntry.content;
                        monteCassinoContent.appendChild(paragraph);
                    }
                    const monteCassinoImageEntry = data.find(item => item.id === 'monte_cassino_image');
                    if (monteCassinoImageEntry && monteCassinoImageEntry.reference.length > 0) {
                        const image = document.createElement('img');
                        image.src = monteCassinoImageEntry.reference[0];
                        image.alt = monteCassinoImageEntry.name;
                        image.style.width = '100%'; 
                        image.style.display = 'block';
                        image.style.marginTop = '20px';
                        image.style.marginLeft = 'auto';
                        image.style.marginRight = 'auto';
                        monteCassinoContent.appendChild(image);
                    }

                    // Load content for Venice Harbor section
                    const veniceHarborContent = document.getElementById('venice_harbor_content');
                    const veniceHarborTextEntry = data.find(item => item.id === 'venice_harbor_text');
                    if (veniceHarborTextEntry) {
                        const paragraph = document.createElement('p');
                        paragraph.textContent = veniceHarborTextEntry.content;
                        veniceHarborContent.appendChild(paragraph);
                    }
                    const veniceHarborImageEntry = data.find(item => item.id === 'venice_harbor_image');
                    if (veniceHarborImageEntry && veniceHarborImageEntry.reference.length > 0) {
                        const image = document.createElement('img');
                        image.src = veniceHarborImageEntry.reference[0];
                        image.alt = veniceHarborImageEntry.name;
                        image.style.maxWidth = '300px';
                        image.style.display = 'block';
                        image.style.marginTop = '20px';
                        image.style.marginLeft = 'auto';
                        image.style.marginRight = 'auto';
                        veniceHarborContent.appendChild(image);
                    }
                });
        });
    </script>
</body>
</html>
